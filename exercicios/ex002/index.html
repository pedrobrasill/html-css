<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas.</h1>
    <hr>
    <p>você pode escrever 
        um parágrafo de 
        qualquer jeito. <br>
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER TAN-->
    </p>
    <p>Se precisar quebrar o texto em algum lugar especifico,<br> usa-se &lt;br&gt;</p>
    <P>Vamos adicionar algums símbolos especiais.
        &reg;
        &euro;
        &sum;
        &larr;
        &Delta;
        &uarr;
    </P>
    <p>Vamos adicionar emojis.
        &#x1F925;
        &#x26BD;
        &#x1F3F4;
        &#x1F525;
    </p>
    
</body>
</html>
