<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        background-color: lightgreen;
        padding: 100px 0px 100px 10px;
        margin: 10px 700px 10px 10px;
        border: 2px groove black;
        text-align: center;
        display: flex;
    }
    .two{
        flex: right;

    }
    div:hover{
        background-color: aqua;
        transition: cubic-bezier(0.39, 0.575, 0.565, 1)s;
    }
</style>
<body>
    <div>1</div>
    <div class="two">2</div>
    <div>3</div>
</body>
</html>
